<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Negocios activos, ngFor</h2>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
          <li class="list-group-item" *ngIf="lugar.active" >{{lugar.nombre}}</li>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4">
      <h3>Destacados</h3>
    </div>
  </div>
    <hr>
    <h2>Todos los negocios. ngStyle y ngClass</h2>
    <ul>
      <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
        <a contar-clicks>
          <li [ngStyle]="{color: (lugar.active ? 'black' : 'grey')}" [ngClass]="{numero_par: (i+1) % 2 !== 0}" [resaltar]="lugar.plan">
            {{lugar.nombre}} -
            <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy cercano</span>
            <span *ngSwitchCase="2" [ngStyle]="{color: '#c2a921'}">Cercano</span>
            <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
          </li>
        </a>
      </ng-container>
    </ul>
</div>
